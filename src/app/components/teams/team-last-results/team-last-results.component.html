<div class="site-content">
  <div class="container">

      <!-- Team Latest Results -->
      <div class="card card--has-table">
          <div class="card__header card__header--has-btn">
              <h4>Ultimos Resultados</h4>
              <!-- Result Filter -->
              <ul class="team-result-filter">
                  <li class="team-result-filter__item">
                      <select class="form-control input-xs">
                          <option>Playoffs 2016</option>
                      </select>
                  </li>
                  <li class="team-result-filter__item">
                      <select class="form-control input-xs">
                          <option>December 2016</option>
                          <option>November 2016</option>
                      </select>
                  </li>
                  <li class="team-result-filter__item">
                      <select class="form-control input-xs">
                          <option>Ascending</option>
                          <option>Descending</option>
                      </select>
                  </li>
                  <li class="team-result-filter__item">
                      <button type="submit" class="btn btn-default btn-outline btn-xs card-header__button">Filtrar</button>
                  </li>
              </ul>
              <!-- Result Filter / End -->
          </div>
          <div class="card__content">
              <div class="table-responsive">
                  <table class="table table-hover team-result">
                      <thead>
                      <tr>
                          <th class="team-result__date">Fecha</th>
                          <th class="team-result__vs">Versus</th>
                          <th class="team-result__score">Puntaje</th>
                          <th class="team-result__status">Status</th>
                          <th class="team-result__points">Cancha</th>
                          <th class="team-result__rebounds">HI Rebounds</th>
                          <th class="team-result__assists">HI Assists</th>
                          <th class="team-result__steals">HI Steals</th>
                      </tr>
                      </thead>
                      <tbody>
                          <tr data-ng-repeat="match in matches | orderBy:'-date'" data-ng-click="goGame(match)" >
                              <td class="team-result__date">{{match.date | date}}</td>
                              <td class="team-result__vs">
                                  <div class="team-meta">
                                      <figure class="team-meta__logo">
                                          <img src="assets/images/samples/logos/sharks_shield.png" alt="">
                                      </figure>
                                      <div class="team-meta__info">
                                          <h6 class="team-meta__name">{{match.versus.name}}</h6>
                                          <span class="team-meta__place">Marine College</span>
                                      </div>
                                  </div>
                              </td>
                              <td class="team-result__score"><span class="team-result__game">{{match.result}}</span> {{match.scoreLocal}}-{{match.scoreVisitor}}</td>
                              <td class="team-result__status">{{match.status}}</td>
                              <td class="team-result__points">{{match.court.name}}</td>
                              <td class="team-result__rebounds">-</td>
                              <td class="team-result__assists">-</td>
                              <td class="team-result__steals">-</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
      <!-- Team Latest Results / End -->

  </div>
</div>

<!-- Content / End -->
